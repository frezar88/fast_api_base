version: '3.7'
services:
  db:
    image: postgres:14.9
    container_name: booking_db
    volumes:
      - postgresdata:/var/www//sites/postgresql/data
    env_file:
      - .env-non-dev
    ports:
      - "5431:5432"


  redis:
    image: redis:7
    container_name: booking_redis

  booking:
    build:
      context: .
    container_name: booking_app
    env_file:
      - .env-non-dev
    depends_on:
      - db
      - redis
    command: ["/booking/docker/app.sh"]
    ports:
      - "8080:8000"

  celery:
    build:
      context: .
    container_name: booking_celery
    command: ["/booking/docker/celery.sh", "celery"]
    env_file:
      - .env-non-dev
    depends_on:
      - redis
      - booking

  flower:
    build:
      context: .
    container_name: booking_flower
    command: [ "/booking/docker/celery.sh", "flower" ]
    env_file:
      - .env-non-dev
    depends_on:
      - redis
      - celery
    ports:
      - "5555:5555"


volumes:
  postgresdata: